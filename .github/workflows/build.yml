name: Build xinfc for AX3000T

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git wget xz-utils

      - name: Download OpenWrt SDK (ARM64 ipq807x)
        run: |
          wget https://downloads.openwrt.org/releases/23.05.2/targets/ipq807x/generic/openwrt-sdk-23.05.2-ipq807x-generic.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-23.05.2-ipq807x-generic.Linux-x86_64.tar.xz
          mv xinfc openwrt-sdk-23.05.2-ipq807x-generic/package/

      - name: Build xinfc
        run: |
          cd openwrt-sdk-23.05.2-ipq807x-generic
          make package/xinfc/compile V=s

      - name: List build outputs
        run: ls -R openwrt-sdk-23.05.2-ipq807x-generic/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xinfc-arm64
          path: openwrt-sdk-23.05.2-ipq807x-generic/bin/packages/
